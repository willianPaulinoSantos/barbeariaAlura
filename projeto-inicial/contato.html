		<header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao">

				<label for="email">Email</label>
				<input type="text" id="email" class="input-padrao">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao">

				<label>Mensagem</label>
				<textarea cols="70" rows="10"></textarea>

				<div>
					<p>Como prefere o nosso contato?</p>

					<label for="radio-email"><input type="radio" name ="contato" id="radio-email">Email</label>

				<div>
					<p>Em qual período prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>


				<label class="checkbox"><input type="checkbox">Gostaria de receber as novidades por e-mail?</label>


				<input type="submit" value="Enviar Formulário">
